<!doctype html>
<html>
    <head>
        <title>GlazAR тест</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <link href="popup.style.css" rel="stylesheet">
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
   
    <script>
        AFRAME.registerComponent('clicker', {
            init: function() {
                this.el.addEventListener('click', e => {
                    let zapros=confirm("Посмотреть воспоминание?");
                    alert(zapros);
                    window.location = 'https://xn--80aakpmqy.xn--p1ai/';
                });
            }
        });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="ar (2)/assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.63409270408956 0.63409270408956 0.63409270408956"
                    gps-entity-place="latitude: 58.14268; longitude: 52.64769;" clicker
                ></a-entity>
            
                

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
 <div class="wrap">
	<h1>Всплывающие окна.</h1>

	<div class="btn-box">
		<h2>Анимация CSS3 slideInDown и slideOutUp.</h2>
		<button type="button" class="btn btn-default" data-modal="modal_1">Показать popup 1</button>
		<button type="button" class="btn btn-success" data-modal="modal_2">Показать popup 2</button>
	</div>

	<div class="overlay" data-close=""></div>

	<div id="modal_1" class="dlg-modal dlg-modal-slide">
		<span class="closer" data-close=""></span>
		<h3>Всплывающее окно 1</h3>
	</div>
	<div id="modal_2" class="dlg-modal dlg-modal-slide">
		<span class="closer" data-close=""></span>
		<h3>Всплывающее окно 2</h3>
	</div>
</div>
<script>var typeAnimate = 'slide';</script>
<script src="popup.function.js"></script>
    </body>
</html>
